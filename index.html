        }
        .container {
            max-width: 500px;
            color: aliceblue;
            background: rgb(0, 0, 0);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: rainbowShadowMove 3s infinite alternate ease-in-out;
            margin-top: 15rem;
            margin-left: 36rem;
        }
        @keyframes rainbowShadowMove {
        0%, 100% { box-shadow: 0px 0 10px #ff0000; }
        20% { box-shadow: 0px 0 10px #ff7f00; }
        40% { box-shadow: 0px 0 10px #ffff00; }
        60% { box-shadow: 0px 0 10px #00ff00; }
        80% { box-shadow: 0px 0 10px #0000ff; }
}

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff4500;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .winner {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        @media (max-width: 798px){
            .container{
                display: none;
            }
            .msg{
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="msg">
        <h1>Hey there!</h1>
        <p>I see you wanna roast, but it is a computer game...... so i cant help you with that...</p>
    </div>
    <div class="container">
        <h1>🔥 Roast Battle 🔥</h1>
        <input type="text" id="roastOne" placeholder="Roaster One, drop your fire...">
        <input type="text" id="roastTwo" placeholder="Roaster Two, respond!">
        <button onclick="judgeRoasts()">🔥 Battle! 🔥</button>
        <button onclick="resetBattle()">🔄 Restart 🔄</button>
        <p class="winner" id="winner"></p>
    </div>

    <script>
        function judgeRoasts() {
            let roastOne = document.getElementById('roastOne').value;
            let roastTwo = document.getElementById('roastTwo').value;
            
            let scoreOne = roastOne.length;
            let scoreTwo = roastTwo.length;
            
            let winnerText = "";
            if (scoreOne === scoreTwo) {
                winnerText = "It's a tie! Try harder next time!";
            } else {
                winnerText = scoreOne > scoreTwo ? "Roaster One wins! 🔥" : "Roaster Two wins! 🔥";
            }
            
            document.getElementById('winner').innerText = winnerText;
        }

        function resetBattle() {
            document.getElementById('roastOne').value = "";
            document.getElementById('roastTwo').value = "";
            document.getElementById('winner').innerText = "";
        }
    </script>
</body>
</html>
